---
driver:
  name: dokken
  chef_version: 16
  privileged: true

transport:
  name: dokken

provisioner:
  name: dokken
  chef_license: accept

verifier:
  name: inspec

platforms:
  - name: centos-7
    driver:
      image: dokken/centos-7
      pid_one_command: /usr/lib/systemd/systemd

  - name: centos-8
    driver:
      image: dokken/centos-8
      pid_one_command: /usr/lib/systemd/systemd

  - name: debian-10
    driver:
      image: dokken/debian-10
      pid_one_command: /bin/systemd
      intermediate_instructions:
        - RUN /usr/bin/apt-get update
        - RUN /usr/bin/apt-get install dnsutils -y

  - name: debian-11
    driver:
      image: dokken/debian-11
      pid_one_command: /bin/systemd
      intermediate_instructions:
        - RUN /usr/bin/apt-get update
        - RUN /usr/bin/apt-get install dnsutils -y

  - name: ubuntu-18.04
    driver:
      image: dokken/ubuntu-18.04
      pid_one_command: /bin/systemd
      intermediate_instructions:
        - RUN /usr/bin/apt-get update
        - RUN /usr/bin/apt-get install dnsutils -y

  - name: ubuntu-20.04
    driver:
      image: dokken/ubuntu-20.04
      pid_one_command: /bin/systemd
      intermediate_instructions:
        - RUN /usr/bin/apt-get update
        - RUN /usr/bin/apt-get install dnsutils -y

suites:
  - name: recursor-multi
    run_list:
      - recipe[pdns_test::inspec_dependencies]
      - recipe[pdns_test::recursor_install_multi]
    attributes:

  - name: authoritative-multi
    run_list:
      - recipe[pdns_test::inspec_dependencies]
      - recipe[pdns_test::authoritative_install_multi]
    attributes:

  - name: authoritative-postgres
    run_list:
      - recipe[pdns_test::inspec_dependencies]
      - recipe[pdns_test::authoritative_install_single_postgres]
    attributes:
